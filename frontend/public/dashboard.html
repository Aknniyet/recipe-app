<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html" class="active">Home</a>
        <a href="add-recipe.html">Add Recipe</a>
        <a href="#" id="logout">Logout</a>
    </div>

    <div class="container-ds">
        <h2>Recipe Dashboard</h2>

        <!-- Search Input & Button Container -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes..." class="search-bar">
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div class="recipe-grid" id="recipeList"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const role = localStorage.getItem("role");

    // Убираем "Add Recipe" для обычных пользователей
    if (role !== "admin") {
        document.getElementById("addRecipeNav").style.display = "none";
    }
});
        </script>        
    <script src="../scripts/dashboard.js"></script>
</body>
</html>
